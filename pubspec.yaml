name: anime_tracker
description: "Anime Tracker — стильный трекер аниме в стиле Netflix с карточной игрой."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'
  flutter: ">=3.7.0 <3.8.0"

# ================================
# ОСНОВНЫЕ ЗАВИСИМОСТИ ПРИЛОЖЕНИЯ
# ================================
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- Ядро Flutter ---
  cupertino_icons: ^1.0.8
  
  # --- Шрифты и Стили ---
  google_fonts: ^6.2.1
  
  # --- Навигация ---
  page_transition: ^2.1.0
  go_router: ^14.2.7
  
  # --- Анимации ---
  flutter_animate: ^4.5.2
  lottie: ^3.1.2
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  confetti: ^0.7.0
  
  # --- Работа с изображениями ---
  cached_network_image: ^3.4.1
  image: ^4.2.0
  flutter_svg: ^2.0.10+1
  
  # --- Локальное хранилище (Hive) ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # --- Сетевые запросы ---
  http: ^1.2.2
  dio: ^5.5.0+1
  
  # --- JSON сериализация ---
  json_annotation: ^4.9.0
  
  # --- Игровые механики и UI ---
  card_swiper: ^3.0.1
  
  # --- Состояние приложения ---
  # ПРИМЕЧАНИЕ: Рекомендуется выбрать что-то одно: provider или flutter_riverpod.
  # Использование обоих может усложнить управление состоянием.
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1
  
  # --- Игровой движок для города ---
  flame: ^1.18.0
  flame_tiled: ^1.20.0

  shared_preferences: ^2.2.2
  
  # --- Утилиты ---
  intl: ^0.20.2
  uuid: ^4.5.1
  equatable: ^2.0.5

# ================================
# ЗАВИСИМОСТИ РАЗРАБОТКИ
# ================================
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # --- Генераторы кода ---
  build_runner: ^2.4.12
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  
  # --- Анализ кода ---
  analyzer: ^6.4.1
  very_good_analysis: ^6.0.0
  
  # --- Тестирование ---
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

# ================================
# КОНФИГУРАЦИЯ FLUTTER
# ================================
flutter:
  uses-material-design: true
  
  # Локализация
  generate: true
  
  # Ресурсы приложения
  assets:
    # Фоновые изображения
    - assets/images/
    - assets/images/anime_bg.jpg
    - assets/images/card_back_pattern.png

    # Изображения для карточной игры
    - assets/images/cards/
    
    # Иконки
    - assets/icons/
    
    # ИСПРАВЛЕНО: flame_tiled ищет TMX в assets/tiles/, а изображения в assets/images/
    - assets/tiles/
